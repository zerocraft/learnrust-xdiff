---
rust:
  req1:
    url: https://www.rust-lang.org/
    headers:
      user-agent: Aloha
    params:
      hello: world
  req2:
    method: GET
    url: https://www.rust-lang.org/
    params: {}
  response:
    skip_headers:
      - set-cookie
      - date
      - via
      - x-amz-cf-id
todo:
  req1:
    url: https://jsonplaceholder.typicode.com/todos/1
    params:
      a: 100
  req2:
    url: https://jsonplaceholder.typicode.com/todos/2
    params:
      c: 200
  response:
    skip_headers:
      - report-to
      - x-powered-by
      - x-ratelimit-limit
      - x-ratelimit-remaining
    skip_body:
      - userId
      - completed